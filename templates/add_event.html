{% extends "layout.html" %}

    {% block title %}
        <h1 id="title">ADD NEW EVENT</h1>
    {% endblock %}
    {% block main %}
    <div class="form_box" id="add">
        <form action="/add_event" method="post">
            <input type="text" id="event" name="event" placeholder="Event Name" autocomplete="off">

            <input type="text" id="description" name="description" placeholder="Event Description">

            <label for="start">Event Date</label>
            <input type="date" id="date" name="date" placeholder="Event Date">

            <input type="submit" value="submit">
        </form>
    </div>
    {% endblock %}
